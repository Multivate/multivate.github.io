| $\textbf{Course Number}$ | $\textbf{Course Description}$ |
| :-----------: | :----------------: |
| PHYS-150 | <div style="max-width:670px">Fly by Night Physics</div> |
| PHYS-CS-140VA | <div style="max-width:670px">Subjects include: Functions of more than one variable, double integrals, Divergence Theorem, Curl of a Vector function, Stokes' Theorem, and more.</div> |
| PHYS-129L | <div style="max-width:670px">A survey of computers, programming, and computational techniques for the natural sciences. Physical foundations of computation, binary arithmetic, computer architecture, programming languages, operating systems, UNIX shell and filesystems. Programming tools, variables and data structures, expressions, control flow, files, functions and scoping, objects, error handling, debugging, graphics, text processing, networking, data acquisition and transfer. Mathematics and algorithms for data processing and analysis, numerical methods, random numbers and simulation.</div> |
| PHYS-119A | <div style="max-width:670px">Principles of statistical physics, entropy, large numbers, thermodynamic principles, microcanonical ensemble, ideal gas, free energy, chemical potential, selected applications. Canonical ensemble, if time permits.</div> |
| PHYS-115B | <div style="max-width:670px">Spin and angular momentum, Clebsch-Gordan coefficients, identical particles, symmetries and conservation laws, time independent perturbation theory.</div> |
| PHYS-115A | <div style="max-width:670px">The postulates of quantum mechanics, the Schrödinger equation and its consequences, the quantum harmonic oscillator and other one dimensional quantum systems, Hilbert Space and Dirac notation, the hydrogen atom.</div> |
| PHYS-104 | <div style="max-width:670px">Calculus of variations. Lagrangian and Hamiltonian mechanics. Central force problems and collision theory. Non-inertial reference frames. Coupled oscillations and waves.</div> |
| PHYS-103 | <div style="max-width:670px">Newtonian mechanics in 3D. Conservation laws. Complex numbers. Oscillations. Inertial reference frames, Lorentz transformations, relativistic momentum and energy, four-vectors.</div> |
| PHYS-100A | <div style="max-width:670px">Linear Algebra: Vector spaces, operators, spectral decomposition. Topics may include Sturm-Liouville equations, special functions. Fourier series and Fourier transforms, Dirac delta-function.</div> |
|  |  |
| MATH-122A | <div style="max-width:670px">Complex numbers, complex differentiation, analytic functions, Cauchy-Riemanequations, Taylor and Laurent series, classification of singular points, residues, evaluation of improper integrals.</div> |
| MATH-CS-120EL | <div style="max-width:670px">The course delves into topics using ellipses as a foundational shape: Synthetic and Projective geometry, theorems like Pascal's, Potential theoryencompassing Newton's cloaking, Elliptic functions aiding arc length computation, Quantization of ellipses involving Jacobi matrices, Moving boundaries (e.g. crystal growth) maintaining ellipses, with potential for broader topics.</div> |
| MATH-117 | <div style="max-width:670px">Introduction to methods of proof in analysis. topics include limits, sequences and series, continuity, compactness, as well as other topics. This course is intended to follow Mathematics 8 and to introduce students to the level of sophistication of upper-division mathematics.</div> |
| MATH-108A | <div style="max-width:670px">Abstract vector spaces and subspaces. Span and linear independence. Basis and dimension. Linear maps. Eigenvalues and eigenvectors.</div> |
